process read = {
    untracked PSet maxEvents = {untracked int32 input = 0}
    source = EmptySource { }

    include "CondCore/DBCommon/data/CondDBCommon.cfi"
    replace CondDBCommon.connect = "sqlite_file:output.db"
    # Reading from oracle (instead of Frontier) needs the following shell variable setting (in zsh):
    # export CORAL_AUTH_PATH=/afs/cern.ch/cms/DB/conddb
    # replace CondDBCommon.connect = "oracle://cms_orcoff_int2r/CMS_COND_ALIGNMENT"
    
    es_source GlobalPositionSource = PoolDBESSource {
        using CondDBCommon
        # untracked uint32 authenticationMethod = 1
        VPSet toGet = {
            {
                string record = "GlobalPositionRcd"
                string tag = "IdealGeometry"
            }
        }
    }
    
    module GlobalPositionRcdRead = GlobalPositionRcdRead {}
    path p = {GlobalPositionRcdRead}
}
