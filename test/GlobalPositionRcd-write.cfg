process write = {
    untracked PSet maxEvents = {untracked int32 input = 0}
    source = EmptySource { }

    include "CondCore/DBCommon/data/CondDBCommon.cfi"
    replace CondDBCommon.connect = "sqlite_file:output.db"
    
    service = PoolDBOutputService {
        using CondDBCommon
        untracked uint32 authenticationMethod = 1
        VPSet toPut = {
            {
                string record = "GlobalPositionRcd"
                string tag = "GlobalPositions"
            }
        }
    }
    
    module GlobalPositionRcdWrite = GlobalPositionRcdWrite {
	PSet tracker = {
	    double x = -1. double y = -1. double z = 0.
	    double alpha = 0. double beta = 0. double gamma = 0.
	}
	PSet muon = {
	    double x = 1. double y = 1. double z = 0.
	    double alpha = 0.1 double beta = 0. double gamma = 0.2
	}
	PSet ecal = {
	    double x = 0 double y = 0 double z = 0
	    double alpha = 0 double beta = 0 double gamma = 0
	}
	PSet hcal = {
	    double x = 0 double y = 0 double z = 0
	    double alpha = 0 double beta = 0 double gamma = 0
	}
    }

    path p = {GlobalPositionRcdWrite}
}
